{% extends "layout.html" %}

{% block title %}File Preview{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">File Preview</h3>
                    <a href="{{ url_for('preview_file', filename=filename) }}" class="btn btn-primary" target="_blank">Preview File</a>
                    <div class="mt-3">
                        <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-secondary">Download File</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
