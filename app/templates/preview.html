<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Preview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">File Preview</h3>
                        <a href="/preview/{{ filename }}" class="btn btn-primary" target="_blank">Preview File</a>
                        <div class="mt-3">
                            <a href="/download/{{ filename }}" class="btn btn-secondary">Download File</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
